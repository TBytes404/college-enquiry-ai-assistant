<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryGenie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/sit.jpg" alt="img">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">SIT automated Chat support</h4>
                    <p class="chatbox__description--header">Welcome to SIT helpdesk.</p>
                    <p class="chatbox__description--header">How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
                <button class="chatbox__mic--footer mic__button"><img src="./images/mic-icon.svg" alt="Mic"></button>
            </div>
        </div>
        <div class="chatbox__button"> 
            <video src="./images/talk.mov" muted loop/>
        </div>
    </div>
</div>

<script src="./app.js"></script>

</body>
</html>
